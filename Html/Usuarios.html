    <div class="container" style="margin-top:100px;">
        <div class="">
            <div class="panel panel-primary ">
                <div class="panel-heading">
                    <h3 class="panel-title">Ingrese datos <span class="pull-right"><b></b></span>
                    </h3>
                </div>
                <div class="panel-body form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Tipo de usuario</label>
                        <div class="col-sm-7">
                            <select class="form-control tabber" id="metodo_pago">
                                <option value="Transbank">Clientes</option>
                                <option value="Vale Vista">Jefe de area</option>
                                <option value="Transbank">Socios </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group cheque vale-vista transbank">
                        <label class="control-label col-sm-4">Nombre completo</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group efectivo">
                        <label class="control-label col-sm-4">Número de telefono</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control tabber" id="cant" />
                        </div>
                    </div>
                    <div class="form-group cheque vale-vista transbank">
                        <label class="control-label col-sm-4">Telefono</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group cheque vale-vista">
                        <label class="control-label col-sm-4">Area asignada</label>
                        <div class="col-sm-7">
                            <select class="form-control" id="banco">
                                <option disabled selected>Seleccione area</option>
                                <option value="1">Area de producción</option>
                                <option value="2">Area de inventario</option>
                                <option value="2">Area de compras</option>
                                <option value="2">Area de Ventas</option>
                                <option value="2">Area de Finanzas</option>
                                <option value="2">Area de personal</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group"
                        ng-class="{ 'has-error': formItem.data.$touched && formItem.data.$invalid }">
                        <label class="control-label col-sm-4" for="data">Fecha de registro</label>
                        <div class="col-sm-7">
                            <input id="data" type="date" name="data" ng-model="item.data" placeholder="Data"
                                class="form-control" placeholder="dd-MM-yyyy" required>


                        </div><br><br><br>

                        <div class="btn-group btn-group-justified ">
                            <a href="#" class="btn btn-primary btn-success" aria-current="page"> Agregar registro <span
                                    class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                            <a href="#" class="btn btn-primary btn btn-danger">Regresar <span
                                    class="glyphicon glyphicon-repeat" aria-hidden="true"></span></a>
                            <a href="/Html/Listausuario.html" class="btn btn-primary">Ver registros
                                <span
                                    class="glyphicon glyphicon-save" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
