  <div class="container" style="margin-top:8px;">
    <center><b><h3 class="text-success ">Registros clientes</h3></b><br></center>
    <div class="">
        <div class="panel panel-primary ">
            <div class="panel-heading">
                <h3 class="panel-title">Ingrese datos de cliente <span class="pull-right"><b></b></span>
                </h3>
            </div><br>
            <form id="frmPerson" class="form-horizontal">
              <div class="form-group">
                  <label for="txtID" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-4">
                      <input type="text" id="Nome" class="form-control" placeholder="Nome">
                  </div>
              </div>                    
              <div class="form-group">
                  <label for="txtName" class="col-lg-2 control-label">Dirección</label>
                  <div class="col-sm-4">
                      <input type="text" id="CPF" class="form-control" placeholder="CPF">
                  </div>
              </div>
            <div class="form-group">
                  <label for="txtName" class="col-lg-2 control-label">Telefono</label>
                  <div class="col-sm-4">
                      <input type="text" id="Telefone" class="form-control" placeholder="Telefone">
                  </div>
              </div>
            <div class="form-group">
                  <label for="txtName" class="col-lg-2 control-label">Email</label>
                  <div class="col-sm-4">
                      <input type="email" id="Email" class="form-control" placeholder="Email">
                  </div>
              </div>
              <div class="form-group">
                  <label for="txtPhone" class="col-lg-2 control-label">Fecha</label>
                  <div class="col-sm-4">
                      <input type="date" id="Lat" class="form-control"  ng-model="item.data" placeholder="Latitude"
                      class="form-control" placeholder="dd-MM-yyyy" required>

                  </div>
              </div>
              <div class="form-group">
                  <label for="txtEmail" class="col-lg-2 control-label">Nota</label>
                  <div class="col-sm-4">
                      <input type="text" id="Lng" class="form-control" placeholder="Longitude">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-lg-offset-2 col-sm-4">
                      <input type="submit" value="Insertar" id="btnSave" class="btn btn-success"/>
                  </div>
              </div>
          </form><br><br>

          
              </div>
